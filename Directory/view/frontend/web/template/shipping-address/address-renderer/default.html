<div class="shipping-address-item" css="'selected-item' : isSelected() , 'not-selected-item':!isSelected()">
    <text args="address().prefix"></text>
    <text args="address().firstname"></text>
    <text args="address().middlename"></text>
    <text args="address().lastname"></text>
    <text args="address().suffix"></text>
    <br>
<text args="_.values(address().street).join(', ')"></text>
    <br>
    <!-- ko if: address().customAttributes.ward-->
    <!-- ko text: address().customAttributes.ward.value --><!-- /ko -->,
    <!-- /ko -->
    <!-- ko if: address().customAttributes.district-->
    <!-- ko text: address().customAttributes.district.value --><!-- /ko --><br>
    <!-- /ko -->
    <text args="address().city"></text>
    , <span text="address().region"></span>
    <text args="address().postcode"></text>
    <br>
    <text args="getCountryName(address().countryId)"></text>
    <br>
    <a if="address().telephone" attr="'href': 'tel:' + address().telephone" text="address().telephone"></a><br>
    <button visible="address().isEditable()" type="button"
            class="action edit-address-link"
            click="editAddress">
        <span translate="'Edit'"></span>
    </button>
    <!-- ko if: (!isSelected()) -->
    <button type="button" click="selectAddress" class="action primary action-select-shipping-item">
        <span translate="'Ship Here'"></span>
    </button>
    <!-- /ko -->
</div>
